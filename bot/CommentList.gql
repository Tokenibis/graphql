query CommentList($parent: String! $scratch: String $orderBy: String = "-created" $first: Int = 25 $after: String) {
    allComments(parent: $parent scratch: $scratch orderBy: $orderBy first: $first after: $after) {
	edges {
	    node {
		id
		description
		created
		likeCount
		entryType
		user {
		    id
		    userType
		    username
		    name
		    firstName
		}
		mention {
		    edges {
			node {
			    id
			    userType
			    username
			    name
			    firstName
			}
		    }
		}
	    }
	}
    }
}
