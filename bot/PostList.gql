query PostList($search: String $user: String $createdAfter: String  $createdBefore: String $orderBy: String = "-created" $first: Int = 25 $after: String) {
    allPosts(search: $search user: $user createdAfter: $createdAfter createdBefore: $createdBefore orderBy: $orderBy first: $first after: $after) {
	edges {
  	    node {
		id
		title
		description
		created
		likeCount
		user {
		    id
		    username
		    name
		    firstName
		}
	    }
	    cursor
	}
	pageInfo {
	    hasNextPage
	}
    }
}
