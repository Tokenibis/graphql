query ActivityList($search: String $user: String $byFollowing: String $bookmarkBy: String $orderBy: String $first: Int! $after: String) {
    allActivities(search: $search user: $user byFollowing: $byFollowing bookmarkBy: $bookmarkBy orderBy: $orderBy first: $first after: $after) {
	edges {
  	    node {
		id
		title
		description
		created
		likeCount
		active
		rewardMin
		rewardRange
		user {
		    id
		}
	    }
	    cursor
	}
	pageInfo {
	    hasNextPage
	}
    }
}
