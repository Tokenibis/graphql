query Organization($id: ID! $self: String){
    organization(id: $id){
	id
	name
	username
	followingCount
	followerCount
	description
	link
	avatar
	banner
	fundraised
	newsCount
	eventCount
	donationReceivedCount
	isFollowing: follower(id: $self) {
	    edges {
		node {
		    id
		}
	    }
	}
    }
}
