query Post($id: ID! $self: String){
    post(id: $id){
	id
	title
	created
	description
	likeCount
	mention {
	    edges {
		node {
		    id
		    username
		    nonprofit {
			id
		    }
		    person {
			id
		    }
		}
	    }
	}
	user {
	    id
	    name
	    username
	    avatar
	    person {
		id
		name
	    }
	}
	hasLiked: like(id: $self) {
	    edges {
		node {
		    id
		}
	    }
	}
	hasBookmarked: bookmark(id: $self) {
	    edges {
		node {
		    id
		}
	    }
	}
    }
}
