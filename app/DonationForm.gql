query DonationForm($id: ID! $target: ID!) {
    user: ibisUser(id: $id) {
	id
	balance
	privacyDonation
    }
    target: organization(id: $target) {
	id
	name
	username
	privacyDonation
    }
    message: allDonationMessages(organization: $target random: true first: 1) {
	edges {
	    node {
		id
		description
	    }
	}
    }
}
