query Event($id: ID! $self: String){
    event(id: $id){
	id
	title
	image
	created
	modified
	description
	date
	duration
	address
	link
	likeCount
	rsvpCount
	mention {
	    edges {
		node {
		    id
		    username
		}
	    }
	}
	user {
	    id
	    name
	    username
	    avatar
	    category {
		id
	    }
	}
	hasLiked: like(id: $self) {
	    edges {
		node {
		    id
		}
	    }
	}
	hasBookmarked: bookmark(id: $self) {
	    edges {
		node {
		    id
		}
	    }
	}
	hasRsvp: rsvp(id: $self) {
	    edges {
		node {
		    id
		}
	    }
	}
    }
}
