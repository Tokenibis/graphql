mutation EventCreate($user: ID! $title: String! $image: String! $description: String! $link: String $date: String! $duration: Int! $address: String $mention: [ID]) {
    createEvent(user: $user title: $title image: $image description: $description link: $link date: $date duration: $duration address: $address mention: $mention) {
	event {
	    id
	}
    }
}
