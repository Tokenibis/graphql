query Reward($id: ID! $self: String){
    reward(id: $id){
	id
	amount
	description 
	private
	created
	likeCount
	mention {
	    edges {
		node {
		    id
		    username
		}
	    }
	}
	user {
	    id
	    username
	    name
	    avatar
	}
	target {
	    id
	    username
	    name
	}
	hasLiked: like(id: $self) {
	    edges {
		node {
		    id
		}
	    }
	}
	hasBookmarked: bookmark(id: $self) {
	    edges {
		node {
		    id
		}
	    }
	}
    }
}
