query CommentList($hasParent: String! $self: String) {
    allComments(hasParent: $hasParent orderBy: "-created") {
	edges {
	    node {
		id
		description
		created
		likeCount
		mention {
		    edges {
			node {
			    id
			    username
			    userType
			}
		    }
		}
		user {
		    id
		    name
		    username
		    avatar
		    userType
		}
		hasLiked: like(id: $self) {
		    edges {
			node {
			    id
			}
		    }
		}
	    }
	}
    }
}
