query CommentList($hasParent: String! $self: String) {
    allComments(hasParent: $hasParent orderBy: "-created") {
	edges {
	    node {
		id
		description
		created
		likeCount
		mention {
		    edges {
			node {
			    id
			    username
			    organization {
				id
			    }
			    person {
				id
			    }
			}
		    }
		}
		user {
		    id
		    name
		    username
		    avatar
		    person {
			id
		    }
		    organization {
			id
		    }
		}
		hasLiked: like(id: $self) {
		    edges {
			node {
			    id
			}
		    }
		}
		entryPtr {
		    id
		    commentCount
		}
	    }
	}
    }
}
