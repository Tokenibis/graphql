mutation PersonUpdate($id: ID! $username: String $description: String $visibilityDonation: String $visibilityTransaction: String $avatar: Upload) {
    updatePerson(id: $id username: $username description: $description visibilityDonation: $visibilityDonation visibilityTransaction: $visibilityTransaction avatar: $avatar) {
	person {
	    id
	}
    }
}
