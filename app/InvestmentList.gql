query InvestmentList($user: String $orderBy: String = "-start" $first: Int! $after: String) {
    allInvestments(user: $user orderBy: $orderBy first: $first after: $after) {
	edges {
  	    node {
		id
		name
		amount
		start
		end
		description
		user {
		    id
		}
	    }
	    cursor
	}
	pageInfo {
	    hasNextPage
	}
    }
}
