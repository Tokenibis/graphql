query DepositList($byUser: String $orderBy: String $first: Int! $after: String) {
    allDeposits(byUser: $byUser orderBy: $orderBy first: $first after: $after) {
	edges {
  	    node {
		id
		amount
		created
		description
		category {
		    id
		    title
		}
	    }
	    cursor
	}
	pageInfo {
	    hasNextPage
	}
    }
}
